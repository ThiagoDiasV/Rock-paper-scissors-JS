<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Pedra Papel e Tesoura</title>
  </head>
  <body>
    <header id="titulo">
      <h1>Pedra, Papel e Tesoura</h1>
    </header>
    <div id="placar-container">
      <div id="jogador-label" class="label">Jogador</div>
      <div id="computador-label" class="label">Computador</div>
      <div id="pontuacao">
        <span id="jogador-pontos">0</span>:<span id="computador-pontos">0</span>
      </div>
    </div>
    <div id="resultado">
      <p id="mensagem-resultado">Aguardando primeira jogada...</p>
    </div>
    <div id="jogar">
      <div class="opcao" id="pedra"><img src="img/rock.png" alt="Pedra" /></div>
      <div class="opcao" id="papel">
        <img src="img/paper.png" alt="Papel" />
      </div>
      <div class="opcao" id="tesoura">
        <img src="img/scissor.png" alt="Tesoura" />
      </div>
    </div>
    <p id="mensagem">Clique para jogar!</p>
  </body>
  <script src="main.js"></script>
</html>
